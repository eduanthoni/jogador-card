<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/team-colors.css">
    <link rel="stylesheet" href="./src/css/scrollbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Cartão de jogador</title>
</head>
<body>
    <main class="card">
        <div class="main-info">
            <img src="./src/imagens/profile_photo.jpg" alt="foto de perfil" class="profile_photo">
            <div class="header">
                <h1 class="profile">Virgil van Dijk</h1>
                <img src="./src/imagens/holanda.svg" alt="country">
            </div>
            <h3 class="ocupation">Zagueiro, 31</h3>
        </div>

        <div class="content">
            <ul class="tabs">
                <li class="tab selected" id="stats">
                    <img src="./src/imagens/chart-bar.svg" alt="info icon">                    
                </li>
                <li class="tab" id="career">
                    <img src="./src/imagens/soccer-ball.svg" alt="ball icon">
                </li>
            </ul>

            <div class="tabs-info">
                <div class="info" id="info-career">
                    <h3 class="subtitle">Carreira</h3>

                    <ul class="teams">
                        <h4>Clube atual</h4>
                        <li class="liverpool">
                            <span>Liverpool</span>
                        </li>
                        <h4>Clubes jogados</h4>
                        <li class="groningen">
                            <span>Groningen</span>
                        </li>
                        <li class="celtic">
                            <span>Celtic</span>
                        </li>
                        <li class="southampton">
                            <span>Southampton</span>
                        </li>
                    </ul>
                </div>
                
                <div class="info selected" id="info-stats">
                    <h3 class="subtitle">Desempenho 22/23</h3>
                    <div class="stats-content">
                        <div class="premier-league">
                            <div class="stats-header">
                                <img src="./src/imagens/premier-league.svg" alt="premier-league logo">
                                <h4>Premier League</h4>
                            </div>

                            <table>
                                <tr class="table-header">
                                    <td>J</td>
                                    <td>G</td>
                                    <td>A</td>
                                    <td>CA</td>
                                    <td>CV</td>
                                    <td>M</td>
                                </tr>
                                
                                <tr>
                                    <td>12</td>
                                    <td>1</td>
                                    <td>0</td>
                                    <td>1</td>
                                    <td>0</td>
                                    <td>1080'</td>
                                </tr>
                            </table>
                        </div>

                        <div class="champions-league">
                            <div class="stats-header">
                                <img src="./src/imagens/champions-league.svg" alt="champions-league logo">
                                <h4>Champions League</h4>
                            </div>

                            <table>
                                <tr class="table-header">
                                    <td>J</td>
                                    <td>G</td>
                                    <td>A</td>
                                    <td>CA</td>
                                    <td>CV</td>
                                    <td>M</td>
                                </tr>
                                
                                <tr>
                                    <td>6</td>
                                    <td>0</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>0</td>
                                    <td>540'</td>
                                </tr>
                            </table>
                        </div>

                        <div class="national-team">
                            <div class="stats-header">
                                <img src="./src/imagens/netherlands.png" alt="netherlands logo">
                                <h4>Seleção nacional</h4>
                            </div>

                            <table>
                                <tr class="table-header">
                                    <td>J</td>
                                    <td>G</td>
                                    <td>A</td>
                                    <td>CA</td>
                                    <td>CV</td>
                                    <td>M</td>
                                </tr>
                                
                                <tr>
                                    <td>11</td>
                                    <td>2</td>
                                    <td>0</td>
                                    <td>2</td>
                                    <td>0</td>
                                    <td>270'</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./src/javascript/index.js"></script>
</html>
